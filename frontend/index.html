<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Item Management</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<h2>Item Management System</h2>

<div class="form">
    <input type="text" id="name" placeholder="Item Name">
    <input type="text" id="description" placeholder="Description">
    <input type="number" id="price" placeholder="Price">
    <button onclick="addItem()">Add Item</button>
    <span id="addStatus" style="margin-left:10px;color:#007bff;"></span>
</div>

<div class="form">
    <input type="number" id="itemId" placeholder="Item ID">
    <button onclick="getItem()">Get Item</button>
</div>

<div style="display:flex;">
    <pre id="result" style="flex:1;"></pre>
    <div id="addedItems" style="min-width:200px;max-width:250px;background:#fff;padding:15px;margin-left:20px;border-radius:8px;box-shadow:0 2px 8px #ccc;">
        <strong>Added Items</strong>
        <div id="itemsList"></div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
